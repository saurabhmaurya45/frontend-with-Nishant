<!--
Create two objects with name, age, and yuga as Ram, 25, Treta. Krishna, 31, Dwapar. Write a function which takes two objects and return the person with more age.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Qns no 14</title>
  </head>
  <body>
    <script>
      const person1 = {
        name: "Ram",
        age: "25",
        yuga: "treta"
      };

      const person2 = {
        name: "Krishna",
        age: "31",
        yuga: "Dwapar"
      };

      function check(person1, person2) {
        if (person1.age < person2.age) {
          return person2;
        } else {
          return person1;
        }
      }
      const moreAge = check(person1, person2);
      console.log(moreAge.name);
    </script>
  </body>
</html>
