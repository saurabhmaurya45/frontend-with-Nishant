<!--Create a web app where I can input a text. Now, create three buttons h1, h2, h3. When I click on any of the button, the text should become h1, h2, or h3.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qns 2</title>
</head>

<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 10px;
        padding: 10px;
    }
    div{
        margin: 10px;
        padding: 10px;
    }
    .btn button{
        width: 80px;
        height: 40px;
        color: white;
        background-color: green;
    }
    .result{
        background-color: green;
        color: white;
        font-size: 12px;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <div><textarea name="text" id="text" cols="50" rows="10" class="text"></textarea></div>
        <div class="btn">
            <button class="h1">h1</button>
            <button class="h2">h2</button>
            <button class="h3">h3</button>
        </div>
        <div class="result"></div>
    </div>
    <script>
        let text = document.querySelector(".text");
        let h1 = document.querySelector(".h1");
        let h2 = document.querySelector(".h2");
        let h3 = document.querySelector(".h3");
        let result = document.querySelector(".result");
        
        h1.addEventListener('click', function(){
            result.innerHTML = "<h1>"+text.value+"</h1>";
        })
        h2.addEventListener('click', function(){
            result.innerHTML = "<h2>"+text.value+"</h2>";
        })
        h3.addEventListener('click', function(){
            result.innerHTML = "<h3>"+text.value+"</h3>";
        })
    
    </script>
</body>
</html>
